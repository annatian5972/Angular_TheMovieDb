<h2>More Like This</h2>

<ngb-carousel class="carousel">
  <ng-template ngbSlide *ngFor="let movies of movieFormatted" class="carouselItem">
    <div class="movie" *ngFor="let movie of movies">
      <img *ngIf="movie.poster_path != null" class="img" src="http://image.tmdb.org/t/p/w154{{movie.poster_path}}">
      <img *ngIf="movie.poster_path == null" class="img" src="/assets/no-image.png">
      <h5 class="movieInfo">{{movie.title}}</h5>
    </div>
  </ng-template>
</ngb-carousel>
